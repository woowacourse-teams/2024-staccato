image:
  folder:
    name: local/

management:
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: "*"

  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true   # 히스토그램 활성화
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99


server:
  tomcat:
    mbeanregistry:
      enabled: true
  error:
    whitelabel:
      enabled: false
    include-message: never
    include-binding-errors: never

staccato:
  share:
    link-prefix: http://localhost:8080/share/
