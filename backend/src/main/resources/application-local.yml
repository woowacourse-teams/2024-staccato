spring:
  config:
    activate:
      on-profile: local
  application:
    name: staccato
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:staccato
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        create_empty_composites.enabled: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  flyway:
    enabled: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

jasypt:
  encryptor:
    password: ${JASYPT_PASSWORD}

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
security:
  jwt:
    token:
      secret-key: ENC(PTdRqoaq21lmba/mc5hZi2wSn4ZmvQIB7RDyi8lW0tgoJkUl3SozY7UhWobbmCWghYICKb4oNz2faxci9dGGV4Wl0bo5MNbs)
cloud:
  aws:
    access-key: accessKey
    secret-access-key: secretAccessKey
    s3:
      bucket: bucket
      endpoint: endpoint
    cloudfront:
      endpoint: endpoint
    region:
      static: static
    stack:
      auto: false
image:
  folder:
    name: local/

management:
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: "*"

server:
  tomcat:
    mbeanregistry:
      enabled: true
