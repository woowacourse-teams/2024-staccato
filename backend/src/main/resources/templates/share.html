<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staccato</title>

    <meta property="og:image" th:content="${thumbnailUrl}" />

    <link rel="stylesheet" href="/css/share.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <script src="/js/share.js" defer></script>
</head>
<body>
<div class="container">
    <img class="staccato-banner" src="https://image.staccato.kr/web/share/staccato-banner.png" alt="Staccato Banner">
    <div class="staccato-header">
        <h1 class="staccato-header-title"></h1>
        <p class="staccato-header-expiration"></p>
    </div>

    <div class="image-slider">
        <div class="swiper">
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="title">
        <h1></h1>
    </div>

    <div class="section-divider"></div>

    <div class="details">
        <p class="place-name"></p>
        <p class="address"></p>
        <p class="visited-at"></p>
    </div>

    <div class="section-divider"></div>

    <div class="feeling">
        <p>이 때의 기분은 어땠나요?</p>
        <div class="emojis"></div>
    </div>

    <div class="section-divider"></div>

    <div class="comments">
        <h2>코멘트</h2>
        <div class="comments-list">
        </div>
    </div>

    <div class="promotion">
        <p>모바일 스토어에서 스타카토를 만나보세요!</p>
        <div class="store-buttons">
            <a href="https://apps.apple.com/kr/app/%EC%8A%A4%ED%83%80%EC%B9%B4%ED%86%A0-staccato/id6741481784" target="_blank" class="store-button apple">
                <span class="apple-icon"></span> App Store →
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.on.staccato&pcampaignid=web_share" target="_blank" class="store-button google">
                <span class="google-icon">G</span> Play Store →
            </a>
        </div>
    </div>
</div>

</body>
<script th:inline="javascript">
    /*<![CDATA[*/
    const token = [[${token}]];
    /*]]>*/
</script>
</html>
