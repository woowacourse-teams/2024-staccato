name: Android CI for develop-an

on:
  push:
    branches: [ "develop-an" ]
  pull_request:
    branches: [ "develop-an" ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./android/Staccato_AN

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck

      - name: Clean build
        run: ./gradlew clean build

      - name: Clean test
        run: ./gradlew clean test

      - name: Build with Gradle
        run: ./gradlew build

      - name: Access LOCAL_PROPERTIES_API_KEY
        run: echo LOCAL_PROPERTIES_API_KEY=\"$LOCAL_PROPERTIES_API_KEY\" > local.properties
        shell: bash
        env:
          LOCAL_PROPERTIES_API_KEY: ${{ secrets.LOCAL_PROPERTIES_API_KEY }}
