name: Android CI for develop

on:
  pull_request:
    paths: 'android/**'
    branches: [ "develop" ]
  workflow_dispatch:

env:
  BASE_URL: ${{ secrets.BASE_URL }}
  GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
  SECRETS_PROPERTIES: ${{ secrets.SECRETS_PROPERTIES }}
  LOCAL_DEFAULTS_PROPERTIES: ${{ secrets.LOCAL_DEFAULTS_PROPERTIES }}
  UPLOAD_KEY_STORE_JKS: ${{ secrets.UPLOAD_KEY_STORE_JKS }}
  KEY_STORE_PROPERTIES: ${{ secrets.KEY_STORE_PROPERTIES }}

jobs:
  setup:
    name: Setup for CI
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./android/Staccato_AN

    outputs:
      files-prepared: ${{ steps.upload-files.outputs.artifact-name }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Config Files
        run: |
          echo "base_url=\"$BASE_URL\"" >> local.properties
          echo $GOOGLE_SERVICES_JSON > ./app/google-services.json
          echo $SECRETS_PROPERTIES > secrets.properties
          echo $LOCAL_DEFAULTS_PROPERTIES > local.defaults.properties
          mkdir ./app/signing
          echo "$UPLOAD_KEY_STORE_JKS" | base64 --decode > ./app/signing/upload_key_store.jks
          echo "$KEY_STORE_PROPERTIES" > ./app/signing/keystore.properties

      - name: Upload Config Files
        id: upload-files
        uses: actions/upload-artifact@v4
        with:
          name: config-files
          path: |
            local.properties
            secrets.properties
            local.defaults.properties
            app/google-services.json
            app/signing/
          retention-days: 1

  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        shell: bash
        working-directory: ./android/Staccato_AN

    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Download Config Files
        uses: actions/download-artifact@v4
        with:
          name: config-files
          path: .

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Check Lint
        run: ./gradlew ktlintCheck

      - name: Run Test
        run: ./gradlew testDebugUnitTest --stacktrace --no-build-cache --no-parallel

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/**/*.xml'

  ui-tests:
    name: Run UI Test on [${{ matrix.profile }} - API ${{ matrix.api-level }}]
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        shell: bash
        working-directory: ./android/Staccato_AN

    strategy:
      matrix:
        api-level: [ 28, 34 ]
        profile: [ "Pixel 6", "Pixel 4", "Nexus 7" ]
      fail-fast: false

    # api-level 28 과 Pixel 6 조합은 skip
    if: >
      !(matrix.api-level == 28 && matrix.profile == 'Pixel 6')

    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Download Config Files
        uses: actions/download-artifact@v4
        with:
          name: config-files
          path: .

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Create AVD and Generate Snapshot for Caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run UI Test with Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          disable-animations: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: ./gradlew connectedCheck